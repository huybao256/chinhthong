<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- C√ÄI ƒê·∫∂T CHUNG --- */

        /* --- M√ÄN H√åNH ƒêƒÇNG NH·∫¨P GLASSMORPHISM --- */
        .login-container {

            backdrop-filter: blur(10px);

        .input-box { position: relative; width: 100%; height: 50px; margin-bottom: 25px; }

        .btn {

        .register-link { text-align: center; margin-top: 20px; font-size: 14px; font-weight: 500; }

        /* --- GIAO DI·ªÜN GAME L·∫¨T B√ÄI --- */
        #gameArea { display: none; width: 100%; max-width: 600px; flex-direction: column; align-items: center; }
        
        header { text-align: center; margin-bottom: 15px; }
        header h1 { color: #d87093; font-size: 2.2rem; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        header p { font-size: 1.1rem; font-weight: 600; }

        .dashboard {

            padding: 10px 25px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px; font-size: 1.2rem; font-weight: bold;
        }

        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 100%; perspective: 1000px;
        }

        .card {
            aspect-ratio: 1/1; position: relative; transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card.flipped { transform: rotateY(180deg); }
        .card.matched { visibility: hidden; opacity: 0; transition: visibility 0s 0.5s, opacity 0.5s; }

        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; padding: 10px; text-align: center; box-sizing: border-box;
        }

        .card-front {
            background: var(--card-bg);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.2) 10px, rgba(255,255,255,0.2) 20px);
            color: white; font-size: 2rem; border: 3px solid white;
        }

        .card-back { background: white; transform: rotateY(180deg); border: 3px solid var(--card-bg); font-size: 1rem; font-weight: 800; }
        .card-back img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }

        /* --- B·∫¢NG X·∫æP H·∫†NG & HI·ªÜU ·ª®NG --- */
        .leaderboard-container {
            width: 100%; background: white; border-radius: 15px; padding: 20px;
            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: none;
        }
        .leaderboard-title { text-align: center; color: #d87093; margin-top: 0; }
        .lb-entry { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed var(--pink-pastel); font-weight: bold;}

        .particle { position: absolute; pointer-events: none; animation: floatUp 1s ease-out forwards; font-size: 1.5rem; z-index: 50; }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        @media (max-width: 500px) {
            .grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .card-back { font-size: 0.8rem; }
            .wrapper { width: 90%; padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginScreen">
        <div class="wrapper">
            <form action="javascript:void(0);" onsubmit="startGame()">
                <h1>Class Vault üíå</h1>
                <p class="subtitle">Nh·∫≠p th√¥ng tin ƒë·ªÉ gi·∫£i m√£ tr√°i tim</p>
                
                <div class="input-box">
                    <input type="text" id="playerName" placeholder="T√™n c·ªßa n√†ng th∆° l√†..." required>
                    <i class='bx bxs-user-heart'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="vaultCode" placeholder="M·∫≠t m√£ (G·ª£i √Ω: 0803)" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">M·ªü kh√≥a Vault üóùÔ∏è</button>

                <div class="register-link">
                    <p>D√†nh ri√™ng cho c√°c b√≥ng h·ªìng l·ªõp m√¨nh üå∏</p>
                </div>
            </form>
        </div>
    </div>

    <div id="gameArea">
        <header>
            <h1>üå∏ CLASS VAULT üå∏</h1>
            <p>T√¨m ƒë√∫ng k·ª∑ ni·ªám - M·ªü kh√≥a tr√°i tim</p>
        </header>

        <div class="dashboard" id="dashboard">
            <div>‚è≥ <span id="timer">90</span>s</div>
            <div>üîÑ L∆∞·ª£t: <span id="flips">0</span></div>
        </div>

        <div class="leaderboard-container" id="leaderboard">
            <h3 class="leaderboard-title">üèÜ B·∫£ng X·∫øp H·∫°ng L·ªõp üèÜ</h3>
            <div id="lb-content"></div>
        </div>

        <div class="grid" id="gameGrid"></div>
    </div>

    <script>
        // 1. DATA C√Å NH√ÇN H√ìA (B·∫°n thay link ·∫£nh v√† text ·ªü ƒë√¢y)
        const deckData = [
            { id: 1, type: 'text', content: 'G√≥c s√¢n tr∆∞·ªùng L√™ Qu√Ω ƒê√¥n üè´' },
            { id: 1, type: 'img', content: 'https://postimg.cc/5YhyRNh6' },
            
            { id: 2, type: 'text', content: 'C·ªó m√°y nh·∫£y ƒë·ªânh n√≥c c·ªßa PECY üíÉ' },
            { id: 2, type: 'img', content: 'https://postimg.cc/sB8gMgDm' },
            
            { id: 3, type: 'text', content: 'Chi·∫øn th·∫ßn c√†y ƒë·ªÅ NEC ‚úçÔ∏è' },
            { id: 3, type: 'img', content: 'https://postimg.cc/PLBdtVSk' },
            
            { id: 4, type: 'text', content: 'H√†o kh√≠ ƒê√¥ng A - ƒê√°nh tan qu√¢n Nguy√™n üìú' },
            { id: 4, type: 'img', content: 'https://via.placeholder.com/150/FFFACD/5c4033?text=Anh+Du+An+Lich+Su' },
            
            { id: 5, type: 'text', content: 'ƒêam m√™ b·∫•t di·ªát gi·ªù ra ch∆°i üßã' },
            { id: 5, type: 'text', content: 'Tr√† S·ªØa full topping!' },
            
            { id: 6, type: 'text', content: 'Nam sinh ƒë·∫πp trai nh·∫•t l·ªõp üòé' },
            { id: 6, type: 'text', content: '(Do t·ª± ·∫£o t∆∞·ªüng th·∫ø th√¥i)' }
        ];

        let cards = [], flippedCards = [], matchedPairs = 0, flips = 0, timeLeft = 90;
        let timerInterval, currentPlayer = "", totalPairs = deckData.length / 2;

        // 2. B·∫ÆT ƒê·∫¶U GAME T·ª™ M√ÄN H√åNH LOGIN
        function startGame() {
            const nameInput = document.getElementById('playerName').value.trim();
            const vaultCode = document.getElementById('vaultCode').value.trim();

            if (vaultCode !== "0803") {
                return Swal.fire('Sai m·∫≠t m√£!', 'G·ª£i √Ω: Ng√†y Qu·ªëc t·∫ø Ph·ª• n·ªØ g·ªìm 4 ch·ªØ s·ªë (DDMM) üòâ', 'error');
            }

            currentPlayer = nameInput;
            
            // Hi·ªáu ·ª©ng chuy·ªÉn c·∫£nh
            const loginScreen = document.getElementById('loginScreen');
            loginScreen.style.opacity = "0";
            
            setTimeout(() => {
                loginScreen.style.display = 'none';
                document.getElementById('gameArea').style.display = 'flex';
                initBoard();
                startTimer();
            }, 500);
        }

        // 3. KH·ªûI T·∫†O L∆Ø·ªöI B√ÄI
        function initBoard() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            cards = [...deckData].sort(() => Math.random() - 0.5); // X√°o tr·ªôn b√†i
            
            cards.forEach((data) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = data.id;
                
                const backContent = data.type === 'img' ? `<img src="${data.content}" alt="memory">` : data.content;
                
                card.innerHTML = `
                    <div class="card-face card-front">üíå</div>
                    <div class="card-face card-back">${backContent}</div>
                `;
                card.addEventListener('click', () => handleCardClick(card));
                grid.appendChild(card);
            });
        }

        // 4. LOGIC L·∫¨T B√ÄI V√Ä KI·ªÇM TRA
        function handleCardClick(card) {
            if (flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                flips++;
                document.getElementById('flips').innerText = flips;
                checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            const isMatch = c1.dataset.id === c2.dataset.id;

            if (isMatch) {
                matchedPairs++;
                createParticles(c1); createParticles(c2);
                
                setTimeout(() => {
                    c1.classList.add('matched'); c2.classList.add('matched');
                    flippedCards = [];
                    if (matchedPairs === totalPairs) handleWin();
                }, 600);
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped'); c2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        // 5. HI·ªÜU ·ª®NG H·∫†T B√öNG L√äN KHI TR√öNG
        function createParticles(cardElement) {
            const rect = cardElement.getBoundingClientRect();
            const particles = ['üíñ', '‚ú®', 'üå∏'];
            for(let i = 0; i < 3; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.innerText = particles[Math.floor(Math.random() * particles.length)];
                p.style.left = rect.left + (Math.random() * rect.width) + 'px';
                p.style.top = rect.top + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        }

        // 6. TH·ªúI GIAN V√Ä K·∫æT TH√öC
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) handleLose();
            }, 1000);
        }

        function handleWin() {
            clearInterval(timerInterval);
            const timeTaken = 90 - timeLeft;
            saveScore(currentPlayer, timeTaken, flips);
            
            // Ph√°o hoa
            const duration = 3 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffb6c1', '#e6e6fa'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffb6c1', '#e6e6fa'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            Swal.fire({
                title: 'VAULT UNLOCKED! üóùÔ∏è',
                html: `
                    <div style="text-align: left; font-family: 'Nunito', sans-serif;">
                        <b>Dear ${currentPlayer},</b><br><br>
                        Ch√∫c m·ª´ng c·∫≠u ƒë√£ gi·∫£i m√£ th√†nh c√¥ng trong <b>${timeTaken}s</b>!<br><br>
                        D√π l√† nh·ªØng m·∫≠t m√£ h√≥c b√∫a hay nh·ªØng deadline ng·∫≠p ƒë·∫ßu, c√°c c·∫≠u v·∫´n lu√¥n t·ªèa s√°ng theo c√°ch tuy·ªát v·ªùi nh·∫•t. C·∫£m ∆°n v√¨ ƒë√£ lu√¥n l√† nh·ªØng 'n√†ng th∆°' ƒë√°ng y√™u c·ªßa l·ªõp m√¨nh.<br><br>
                        <i>Gi·ªù th√¨ h√£y nh√¨n ra c·ª≠a l·ªõp ƒë·ªÉ nh·∫≠n m√≥n qu√† ng·ªçt ng√†o t·ª•i t·ªõ ƒë√£ chu·∫©n b·ªã nh√©! Happy Women's Day! üíñ</i>
                    </div>
                `,
                confirmButtonText: 'Xem B·∫£ng X·∫øp H·∫°ng üèÜ',
                confirmButtonColor: '#ffb6c1'
            }).then(() => showLeaderboard());
        }

        function handleLose() {
            clearInterval(timerInterval);
            Swal.fire({
                icon: 'error', title: 'H·∫øt gi·ªù m·∫•t r·ªìi! ‚è≥',
                text: 'M·∫≠t m√£ qu√° kh√≥ ƒë√∫ng kh√¥ng? Nh∆∞ng ƒë·ª´ng lo, c√°c b·∫°n nam v·∫´n c√≥ qu√† cho c·∫≠u!',
                confirmButtonColor: '#ffb6c1'
            }).then(() => showLeaderboard());
        }

        // 7. L∆ØU V√Ä HI·ªÇN TH·ªä B·∫¢NG X·∫æP H·∫†NG (Local Storage)
        function saveScore(name, time, moves) {
            let scores = JSON.parse(localStorage.getItem('classVaultScores')) || [];
            scores.push({ name, time, moves });
            scores.sort((a, b) => a.time - b.time || a.moves - b.moves);
            localStorage.setItem('classVaultScores', JSON.stringify(scores));
        }

        function showLeaderboard() {
            document.getElementById('gameGrid').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            const lbContainer = document.getElementById('leaderboard');
            lbContainer.style.display = 'block';
            
            let scores = JSON.parse(localStorage.getItem('classVaultScores')) || [];
            document.getElementById('lb-content').innerHTML = scores.slice(0, 10).map((s, i) => 
                `<div class="lb-entry">
                    <span><b>#${i+1}</b> ${s.name}</span>
                    <span>‚è±Ô∏è ${s.time}s | üîÑ ${s.moves} l∆∞·ª£t</span>
                </div>`
            ).join('');
        }
    </script>
</body>
